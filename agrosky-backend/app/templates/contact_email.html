<!doctype html>
<html>
  <body style="font-family:Arial,Helvetica,sans-serif;background:#f8f9fa;padding:24px;">
    <table width="100%" style="max-width:640px;margin:auto;background:#fff;border:1px solid #e9ecef;border-radius:8px">
      <tr><td style="padding:24px">
        <h2 style="margin:0;color:#6F8F2E">Nuevo mensaje desde AgroSky CR</h2>
        <p style="color:#555">Detalles del contacto:</p>
        <table width="100%" cellpadding="8" style="border-collapse:collapse">
          <tr><td style="background:#f3f6f0;width:180px"><b>Nombre</b></td><td>{{ name }}</td></tr>
          <tr><td style="background:#f3f6f0"><b>Correo</b></td><td>{{ email }}</td></tr>
          <tr><td style="background:#f3f6f0"><b>Teléfono</b></td><td>{{ phone }}</td></tr>
          <tr><td style="background:#f3f6f0;vertical-align:top"><b>Mensaje</b></td><td style="white-space:pre-wrap">{{ message }}</td></tr>
        </table>
        <p style="color:#888;margin-top:20px;font-size:12px">Correo automático del sitio de AgroSky CR.</p>
      </td></tr>
    </table>
  </body>
</html>
